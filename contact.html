* {

}


.waviy {
  position: relative;
  -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,.2));
  font-size: 60px;
}
.waviy span {
  font-family: 'Alfa Slab One', cursive;
  position: relative;
  display: inline-block;
  color: #fff;
  text-transform: uppercase;
  animation: waviy 1s infinite;
  animation-delay: calc(.1s * var(--i));
  
}
@keyframes waviy {
  0%,40%,100% {
    transform: translateY(0)
  }
  20% {
    transform: translateY(-20px)
  }
}

    <div class="container">
      
      <form action="https://formspree.io/f/xzbwkkbo" method="POST" />
        <h3>GET IN TOUCH</h3>
        <input type="text" id="name" placeholder="Your Name" name="name" required />
        <input type="email" id="email" placeholder="Email id" name="email" />
        <input type="text" id="number" placeholder="Phone number" name="number" required />
        <textarea id="message" rows="4" name="Message" placeholder="How can we help you?"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
